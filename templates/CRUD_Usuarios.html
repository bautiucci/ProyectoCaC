<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Control de usuarios</title>
</head>
<body>
    <form action="" id="form-user">
        <div class="d-flex">
        <div class="form-control d-flex-column">
        <label for="">Nombre</label>
        <input type="text" class="input-search" name="firstname" id="firstname">
        </div>
        <div class="form-control d-flex-column">
        <label for="">Apellido</label>
        <input type="text" class="input-search" name="lastname" id="lastname">
        </div>
        <div class="form-control d-flex-column">
        <label for="">Fecha de nacimiento</label>
        <input type="date" class="input-search" name="birthdate" id="birthdate">
        </div>
        <div class="form-control d-flex-column">
        <label for="">E-Mail</label>
        <input type="text" class="input-search" name="email" id="email">
        </div>
        <div class="form-control d-flex-column">
            <label for="password">Contraseña</label>
            <input type="password" class="input-search" name="password" id="password" >
        </div>
        <div class="form-control d-flex-column">
            <label for="">Género</label>
            <select class="input-search" name="gender" id="gender">
                <option value="">Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="X">Otro</option>
            </select>
        </div>
        <input type="hidden" name="id-user" id="id-user">
        <button class="btn-cac" type="button" id="btn-save-user">Agregar</button>
        </div>
    </form>
    <section id="list" class="container">
        <h3 class="subtitle">Listado de usuarios</h3>
        <table id="list-table-users" class="table">
            <thead>
                <tr>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>E-Mail</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Genero</th>
                    <th>clave</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/index.js"></script>
    <script src="../js/Crud-usuario-fetch.js"></script>
</body>
</html>
